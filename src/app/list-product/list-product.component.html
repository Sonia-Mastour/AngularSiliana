<h1>{{appName}}</h1>
<div class="row">
    <div class="col-md-3" *ngFor="let product of list">
            <div class="card" style="width: 18rem;">
              <img src="{{product.picture}}" class="card-img-top" alt="...">
              <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">
                  price: {{product.price}}
                  <br>
                  quantity: {{product.quantity}}
                </p>
                <a href="#" class="btn btn-primary">like {{product.nbrLike}}</a>
              </div>
            </div>
    </div>
</div>
